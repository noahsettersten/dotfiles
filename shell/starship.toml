"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_macchiato"

format = """
$directory$git_branch$git_metrics$git_status$fill \
$all\
$cmd_duration$character
"""
right_format = """${custom.last_commit}"""

nix_shell.disabled = true
docker_context.disabled = true
package.disabled = true

[git_status]
stashed = '[$count\$](yellow)'

[directory]
fish_style_pwd_dir_length = 2
truncation_length = 4
style = "bold lavender"

[cmd_duration]
min_time = 500

[status]
disabled = false
format = "[$symbol $status]($style) "
map_symbol = true
pipestatus = true

[git_metrics]
disabled = false

[custom.last_commit]
command = "git log -1 --pretty=%s | head -c50"
when = "[ -d .git ] && echo .git || git rev-parse --git-dir > /dev/null 2>&1"
shell = ["bash", "--noprofile", "--norc"]
symbol = '⛏️ '
format = '''[$symbol($output)]($style)'''
style = "fg:136"

