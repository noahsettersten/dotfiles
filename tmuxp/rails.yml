session_name: rails
windows:
  - window_name: editor
    panes:
      - nnn -e
      - hx
  - window_name: console
    panes:
      - bundle exec rails console
  - window_name: scratch
    panes:
      - scratch
  - window_name: dots
    panes:
      - cd $HOME/development/dotfiles && hx
