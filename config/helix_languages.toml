# https://helix-editor.vercel.app/reference/formatters#json
[[language]]
name = "json"
formatter = { command = "jq", args = ["."] }
auto-format = true

[[language]]
name = "javascript"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = true

[[language]]
name = "typescript"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = true

[[language]]
name = "tsx"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = true

[[language]]
name = "markdown"
formatter = { command = 'prettier', args = ["--parser", "markdown"] }
# auto-format = true

[language-server.ruby-lsp]
command = "ruby-lsp"
config = { diagnostics = true, formatting = true }

[language-server.rubocop]
command = "bundle"
args = ["exec", "rubocop", "--lsp"]

[[language]]
name = "ruby"
language-servers = [ { name = "ruby-lsp" }, { name = "rubocop" } ]

[language-server.herb]
command = "herb-language-server --stdio"
config = { diagnostics = true } #, formatting = true }

[[language]]
name = "erb"
language-servers = [ { name = "herb" } ]
