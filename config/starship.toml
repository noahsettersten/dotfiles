"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_macchiato"

format = """
$directory\
$git_branch\
$git_metrics\
$git_status \
$fill \
$all\
$cmd_duration\
$character\
"""
# ${custom.last_commit} \
# right_format = """${custom.last_commit}"""

[fill]
symbol = ' '

[git_status]
stashed = '[$count\$](orange)'

[nix_shell]
disabled = true

# [line_break]
# disabled = true

[time]
disabled = true

[aws]
disabled = true

[docker_context]
disabled = true

[package]
disabled = true

[directory]
fish_style_pwd_dir_length = 2
truncation_length = 4
style = "bold lavender"

[cmd_duration]
min_time = 500

[status]
disabled = false
format = "[$symbol $status]($style) "
map_symbol = true
pipestatus = true

[git_metrics]
disabled = false

